
                                <div class = "row">
                                    <div class = "col-md-12">
                                            <mat-form-field appearance="outline" class = "contact-field" style = "width: 100%;">
                                                    <input matInput [formControl]="nameFormControl" style = "font-size: 12px;">
                                                    <mat-hint class = "light-font" style = "font-size: 10px;">Name</mat-hint>
                                                    </mat-form-field>
                                    </div>                                 
                                </div>
                                <div class="row">
                                    <div class = "col-md-12">
                                        <mat-form-field appearance="outline" class = "contact-field" style = "width: 100%;">
                                                <input matInput [formControl]="emailFormControl" style = "font-size: 12px;">
                                                <mat-hint class = "light-font" style = "font-size: 10px;">E-mail</mat-hint>
                                                <mat-error *ngIf="emailFormControl.hasError('required')">
                                                    E-mail is <strong>required</strong>
                                        </mat-error>
                                        </mat-form-field>
                                </div> 
                                </div>
                                <div class = "row">
                                    <div class = "col-md-12">
                                        <mat-form-field appearance="outline" class = "contact-field" style = "width: 100%;">
                                                    <textarea matInput [formControl]="msgFormControl" placeholder="Tell us something about your project" style = "font-size: 12px;"></textarea>
                                            </mat-form-field>
                                    </div>
                                </div> 
                                <div class = "row">
                                    <div class = "col-md-12" style="text-align: center">
                                        <button mat-flat-button (click)="sendMsg()">Send</button>
                                    </div>
                                </div>
