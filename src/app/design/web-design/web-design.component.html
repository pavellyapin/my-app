<div *ngIf="loading" class = "load-spinner">
    <mat-spinner ></mat-spinner>
 </div> 
 <div  [hidden]="loading"> 
         <div >
             <img *ngIf="!showMobile" [src]="designPageContent?.fields.promo.fields.image.fields.file.url | imagePipe" class="main-image" (load)="onLoad()"> 
             <img *ngIf="showMobile" [src]="designPageContent?.fields.promo.fields.mobileImage.fields.file.url | imagePipe" class="main-image" (load)="onLoad()">
         </div>
  </div>
<div class = "row responsiveinfo-row">
  <div class = "col-md-12 color-font standard-theme box-title"  style = "padding-top:3%;">
      <h1 [innerHTML] = "designPageContent?.fields.responsiveInfo.fields.title | richTextPipe" 
      class="display-4 md-header"></h1>                                     
  </div>
</div>
<div class = "row">
   <div class = "col-md-12 light-font standard-theme box-title">
      <h1 [innerHTML] = "designPageContent?.fields.responsiveInfo.fields.subTitle | richTextPipe"
      class="display-4 lg-header"></h1>                                     
   </div>
</div>
<div class = "row">
  <div class = "col-md-12 light-font standard-theme box-title spa-content" style = "padding-bottom:3%;">
          <h1 [innerHTML] = "designPageContent?.fields.responsiveInfo.fields.content | richTextPipe" 
          class="display-4 box-content-text">
          </h1>                                     
  </div>
</div>
<app-artsy [pageContent]='designPageContent' [banners]='artsyBanners'></app-artsy>
<portfolio-row></portfolio-row>
<app-design-history [pageContent]='designPageContent'></app-design-history>
