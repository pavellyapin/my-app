 <div> 
         <div >
             <img  [src]="blogPost?.fields.image.fields.file.url | imagePipe" style = "width: 100%"> 
         </div>
  </div>
  <div class = "row" >
      <div class = "col-md-12" style = "padding-top: 1%;padding-bottom: 1%;">
               <h1 [innerHTML] = "blogPost?.fields.subTitle | richTextPipe" 
                    class="display-4 box-content-text color-font" style = "padding-left: 20%;"></h1>
               <h1 [innerHTML] = "blogPost?.fields.title | richTextPipe" 
                    class="display-4 box-title lg-thin-header" style = "padding-bottom: 1%;"></h1>
      </div>
      <div class = "col-md-12 blog-details" style = "padding-right: 10%;">
          <div class = "row" style= "display: none">
              <div class = "col-6">
                  <div class = "row" >
                      <div class = "col-1" style = "text-align: right">
                          <i class = "fa fa-child fa-2x color-font"></i>
                      </div>
                      <div class = "col-5">                        
                        <h1 [innerHTML] = "blogPost?.fields.postedBy | richTextPipe" 
                        class="display-4 box-content-text color-font"></h1>
                      </div>
                      <div class = "col-1" style = "text-align: right">
                          <i class = "fa fa-book fa-2x color-font"></i>
                      </div>
                      <div class = "col-5">                        
                        <h1 [innerHTML] = "blogPost?.fields.readTime | richTextPipe" 
                        class="display-4 box-content-text color-font"></h1>
                      </div>
                  </div>
              </div>
              <div class = "col-6" style = "text-align:right">
                  <h1 [innerHTML] = "blogPost?.fields.date" 
                  class="display-4 box-content-text color-font"></h1>
              </div>
          </div>
      </div>
      <h1  [innerHTML] = "blogPost?.fields.content | richTextPipe" 
      class="display-4 box-content-text" style = "padding-left: 5%;padding-right: 5%;"></h1>
    </div>
