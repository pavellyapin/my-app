
<div *ngIf = "stageBanners" class = "row banners-row" myMatchHeight="banner-text">
  <div *ngFor = "let banner of stageBanners.fields.list" class="col-md-3 banner-col">
    <div class = "process-banner" style = "cursor: pointer" (click) = "navigate()">
        <div class = "light-font box-title">
            <h1 class="display-4 banner-title dark-font" [innerHTML] = "banner.fields.title | richTextPipe" style = "font-weight: bolder"></h1>
        </div>
        <div class = "banner-image">
            <embed *ngIf = "showSVG" type="image/svg+xml" [src]="banner.fields.image?.fields.file.url | imagePipe" />   
            <img *ngIf = "!showSVG" [src]="banner.fields.image?.fields.file.url | imagePipe" />                     
       </div>
       <div style = "padding-right: 1%;padding-left: 1%;">
            <h1 class="display-4 point-font banner-text" [innerHTML] = "banner.fields.shortDesc | richTextPipe"></h1>
       </div>        
    </div> 
   </div>
  </div>
