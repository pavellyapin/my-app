<div class = "row">
    <div class = "col-md-6" style = "padding:0px;opacity:0" [@showFeaturedText] = "state">
             <h1 [innerHTML] = "pageContent?.fields.mainFeaturedClient.fields.title | richTextPipe"
              class="display-4 box-content-text color-font" style = "padding-left: 20%;"></h1>
             <h1 [innerHTML] = "pageContent?.fields.mainFeaturedClient.fields.subTitle | richTextPipe" 
              class="display-4 box-title lg-thin-header" style = "padding-bottom: 1%;"></h1>
            <h1 [innerHTML] = "pageContent?.fields.mainFeaturedClient.fields.content | richTextPipe"  
              class="display-4 box-content-text bottom-line" style = "padding-right:20%;padding-left:20%;"></h1>
                <div *ngFor = "let point of clientPoints?.fields.list" class="point-font" style = "border-style:none;padding-top:2%;"> 
                        <div class = "row">
                                <div class = "col-2" style = "text-align: right">
                                      <i [ngClass]="point.fields.fontAwesome"></i>
                                </div>
                                <div class = "col-10 box-content-text" [innerHTML] = "point.fields.title | richTextPipe" style = "padding:0%;">
                                </div>
                        </div>                        
                  </div>                            
    </div>
    <div class = "col-md-6" style = "opacity:0" [@showFeaturedImage] = "state">
             <img  [src]="pageContent?.fields.mainFeaturedClient.fields.image?.fields.file.url | imagePipe" style = "width: 100%;"/>
    </div>
</div>
